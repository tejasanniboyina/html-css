<!DOCYPE html>
<html>
    <head>
        <title>Flexbox Demo</title>

    </head>
    <body style=" padding-bottom:1000px;">
        <div style="
            display:flex;
            flex-direction:row;
           ">
            <div style="background-color: blueviolet;">
                div 1 text
            </div>
            <div style="background-color:aquamarine">
                div 2 <p>text</p>
            </div>
        </div>

        <div style="
          margin-top:30px;
            display:flex;
            flex-direction:row;">
            <div style="background-color: blueviolet;
             width:100px;">
                div 1 text
            </div>
            <div style="background-color:aquamarine;
             flex:1;">
                flex = 1
            </div>
        </div>

        
        <div style="
          margin-top:30px;
            display:flex;
            flex-direction:row;">
              <div style="background-color:aquamarine;
              flex:1;">
                 flex = 1
             </div>
            <div style="background-color: pink;
             width:100px;">
                div 1 text
            </div>
          
            <div style="background-color: blueviolet;
            width:100px;flex:2;">
               flex   = 2
           </div>
        </div>

          
        <div style="
          margin-top:30px;
          height:70px;
          border-width:1px;
          border-style:solid;
          border-color:gray;
            display:flex;
            flex-direction:row;
            justify-content: start;
            ">
              <div style="background-color:aquamarine;
              width:100px;">
                 100px
             </div>
            <div style="background-color: pink;
             width:100px;">
                100 px
            </div>
          
            <div style="background-color: blueviolet;
            width:100px;">
               100px
           </div>
           </div>

           <div style="
           margin-top:30px;
           height:70px;
           border-width:1px;
           border-style:solid;
           border-color:gray;
             display:flex;
             flex-direction:row;
             justify-content: space-between;
             ">
               <div style="background-color:aquamarine;
               width:100px;">
                  100px
              </div>
             <div style="background-color: pink;
              width:100px;">
                 100 px
             </div>
           
             <div style="background-color: blueviolet;
             width:100px;">
                100px
            </div>
            </div>

            <div style="
            margin-top:30px;
            height:70px;
            border-width:1px;
            border-style:solid;
            border-color:gray;
              display:flex;
              flex-direction:row;
              justify-content: space-between;
              align-items: center;
              ">
                <div style="background-color:aquamarine;
                width:100px;">
                   100px
               </div>
              <div style="background-color: pink;
               width:100px;">
                  100 px
              </div>
            
              <div style="background-color: blueviolet;
              width:100px;">
                 100px
             </div>
             </div>
    </body>
